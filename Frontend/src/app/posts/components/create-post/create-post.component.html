<section class="create-post-component">
  <mat-vertical-stepper linear="true" #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Capture your Image</ng-template>
        <div>
          <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
          <input type="file" #filePicker (change)="onImageChange($event)" formControlName="firstCtrl" required>
        </div>
         <div class="image-preview">
           <img [src]="imagePreview" [alt]="" >
          </div>
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Caption</ng-template>
        <mat-form-field appearance="fill">
          <!-- <mat-label>Textarea</mat-label> -->
          <textarea matInput formControlName="secondCtrl" placeholder="writesomething" [(ngModel)]="caption"></textarea>
        </mat-form-field>

        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      <p>You are now done.</p>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <!-- <button mat-button (click)="stepper.reset()">Reset</button> -->
        <button mat-raised-button color="primary" (click)="onSavePost()">Save Post </button>

      </div>
    </mat-step>
  </mat-vertical-stepper>
</section>
