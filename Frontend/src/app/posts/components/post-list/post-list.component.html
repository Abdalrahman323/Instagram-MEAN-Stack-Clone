<div *ngIf="!posts.length" class="loading-spinner-item">
  <mat-spinner [mode]="'indeterminate'" [diameter]="50"></mat-spinner>
</div>
<div *ngIf="posts.length>0" class="postlist-component" #scrollingBlock>

  <virtual-scroller class="post-section" #scroll [items]="posts"
    [parentScroll]="scrollingBlock"
    [enableUnequalChildrenSizes]="true"
    (vsEnd)="fetchMore($event)">
    <post class="post-container" *ngFor="let item of scroll.viewPortItems" [post]="item">
    </post>
      <mat-spinner *ngIf="isLoading" [mode]="'indeterminate'" [diameter]="50"></mat-spinner>

  </virtual-scroller>

  <div class="suggestion-component">
    <!-- not implemented yet -->
  </div>
