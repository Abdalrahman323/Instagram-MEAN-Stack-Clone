  <!-- Made with love by Apratim Shukla -->




  <div class="login">
    
    <h1><img src="assets\icons\instagram-wordmark.svg" width="200px" height="68px"></h1>

    <form (submit)="onLogin(loginForm)" #loginForm="ngForm">
    
      <mat-form-field>
        <input matInput name="email" ngModel type="email" placeholder="E-mail" #emailInput="ngModel" required email>
        <mat-error *ngIf="emailInput.invalid">Please enter a valid email</mat-error>
    </mat-form-field>

    <mat-form-field>
        <input matInput name="password" ngModel type="password" placeholder="Password" #passwordInput="ngModel" required>
        <mat-error *ngIf="passwordInput.invalid">Please enter a password</mat-error>
    </mat-form-field>
    
    <input type="submit" value="Log In" /><br>

    </form>

    <div class="divider"><b>OR</b></div>
    
  </div>


  <div class="infobox">
    
    <p>Don't have an account? <a routerLink="/signup">Sign up</a></p>
    
  </div>
