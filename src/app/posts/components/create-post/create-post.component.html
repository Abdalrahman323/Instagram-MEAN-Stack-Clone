
<div *ngIf="isLoading" class="loading-spinner-item">  
  <mat-spinner    [mode]="'indeterminate'" [diameter]="50"></mat-spinner>
</div>
    <div *ngIf="!isLoading" class="createPage-component">
      <div>
        <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
        <input type="file" #filePicker (change)="onImageChange($event)">
      </div>
       <div class="image-preview">
         <img [src]="imagePreview" [alt]="" >
        </div>
        <button mat-raised-button color="primary" (click)="onSavePost()">Save Post </button>
    </div>
